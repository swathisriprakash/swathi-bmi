<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="icon" href="./bmi.avif" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <center><h1>Welcome To The BMI Calculator!!!</h1></center>
  <body>
    <div class="main">
      <p>
        <label for="height">HEIGHT (in CM)</label><br>
        <input type="text" name="height" id="hg" placeholder="Enter your Height"><br><span
        id="height_error"
          
        ></span>
      </p>
      <p>
        <label for="weight">Weight (in KG)</label><br>
        <input type="text" name="weight" id="wg" placeholder="Enter your Weight"><br><span
        id="weight_error"

        ></span>
      </p>
      <button id="btn">Calculate</button>
      <p id="output"></p>
    </div>
    <script src="./design.js"></script>
  </body>
</html>
